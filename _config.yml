faq:
  en:
    - question: Do you have a registry?
      answer: |
        We are so thankful for the effort you’ll be making to join us in France. Please know that your presence at our wedding is present enough! However, for those who have been asking for gift ideas, we’ve created online registries at <a target="_blank" href="https://heathceramics.myshopify.com/apps/registry/meredith-stephane">Heath Ceramics</a> and <a target="_blank" href="https://www.crateandbarrel.com/gift-registry/meredith-narrowe-and-stephane-thiell/r6833390">Crate & Barrel</a>.

    - question: What is the dress code?
      answer: |
        Come dressed for what it is – a garden party! Bright, cheerful colors are appreciated. Coat and tie are not required, but would not be out of place – it is standard at most French weddings and many of our French guests will wear them.

    - question: |
        Are children invited?
      answer: |
        Children are welcome! This includes the wedding day and the optional pre- and post-events. We will have lawn games and activities as well as a kids' table at dinner with a child-friendly menu. We are not hiring childcare, but there will be an apartment-style room next to the reception and dining area set aside for napping, sleeping, diapering, feeding, etc.

    - question: |
        What will the weather be like?
      answer: |
        Biscarrosse and the towns along Arcachon Bay tend to be cooler than Paris and other parts of France because of their proximity to the ocean. When we visited in July 2023, the weather was mostly overcast with temperatures in the low 70s and some rain. That said, heat waves are also possible. We will be prepared for inclement weather at La Ferme d’en Chon, and the reception hall where we will enjoy dinner together will be air conditioned.

    - question: |
       Do I need anything more than a passport to go to France?
      answer: |
        No. There were rumors that the European Travel Information and Authorization System (ETIAS) would be in effect in 2024. However, the European Union has confirmed that the launch of the ETIAS has been delayed until spring 2025.

    - question: |
        Why are you getting married in France? And why this part of France?
      answer: |
        Meredith is American and loves to travel. She grew up on Maui in Hawaiʻi, and while that is also a great place for a wedding, much of her family has already visited. Stéphane is French and his parents live in Arcachon. Getting married there means our names will be written into a wedding registry that has been maintained for centuries. When we discussed location ideas, many friends and relatives were very enthusiastic about coming to France, so that’s what we decided to do!

    - question: |
        Are you working with a wedding planner?
      answer: |
        Yes! We are working with Mathilde Iglesias of Etoiles d’un Jour. She is wonderful and has helped us find some really great local vendors.
        If you want to get in touch, she can be reached at <a href="mailto:mathilde@etoilesdunjour.com">mathilde@etoilesdunjour.com</a>.

    - question: If I rent a car, do I need a French driver's license?
      answer: |
        You don’t need a French driver’s license. An International Driving Permit is required if your driver's license is not written in the Roman alphabet. If it is written in the Roman alphabet, an International Driving Permit is recommended.
        Those coming from the U.S. can get an <a target="_blank" href="https://www.aaa.com/vacation/idpf.html">International Driving Permit from AAA</a>. You just need a completed application, two passport photos, a valid driver’s license, and $20.

    - question: |
        What side of the road do people drive on in France? What kind of driving should we expect? 
      answer: |
        Drivers in France drive on the same side of the road as those in the U.S. There are some bigger multi-lane roundabouts in and around Bordeaux, but it is very easy driving around the smaller towns along Arcachon Bay and in Biscarrosse. Expect traffic – the area is a vacation destination known to people all over Europe that is particularly popular in summer.

    - question: |
        What are your suggestions for traveling in France before or after the wedding?
      answer: |
        In the Bordeaux and Arcachon areas, give yourself a little extra time going places to account for traffic and parking. Arcachon and Biscarrosse are popular vacation destinations for people from all over Europe.

        The towns around Arcachon host various Bastille Day celebrations in the days leading up to July 14. Bordeaux usually has a big fireworks display that starts around 11pm on Bastille day itself. We would recommend staying in Bordeaux that night.

        Bastille Day in Paris is a big event, with a televised parade down the Champs Elyseés, military flyovers, and fireworks by the Eiffel Tower. The areas with the festivities will be crowded, but you can avoid them if you want.

        The Summer Olympics will be held in Paris starting on July 26. 

    - question: |
        Where is this website hosted?
      answer: |
        Stéphane found several open source wedding website projects on GitHub using <a target="_blank" href="https://getbootstrap.com/">Bootstrap</a> and <a target="_blank" href="https://jekyllrb.com/">Jekyll</a>. We decided to fork one of them and adapt it to our wedding's needs. Source code and credits are available on <a target="_blank" href="https://github.com/thiell/wedding">GitHub</a>, where it is also hosted. All photos are ours.

  fr:
    - question: Avez-vous une liste de mariage?
      answer: |
        Notre plus beau cadeau sera à n'en pas douter votre présence ! Une urne sera mise à la disposition des invités pour ceux souhaitant participer à notre voyage de noces. À noter qu'aux États-Unis, il est de coutume de mettre à disposition des listes de mariage, et comme certains d'entre vous nous l'ont demandé, nous en avons créé une chez <a target="_blank" href="https://heathceramics.myshopify.com/apps/registry/meredith-stephane">Heath Ceramics</a> et chez <a target="_blank" href="https://www.crateandbarrel.com/gift-registry/meredith-narrowe-and-stephane-thiell/r6833390">Crate & Barrel</a>.
        
    - question: Quel est le code vestimentaire?
      answer: |
        Les couleurs vives et gaies sont appréciées. Le costume et la cravate ne sont pas obligatoires, mais ne seraient pas déplacés.

    - question: |
        Est-ce que les enfants sont invités ?
      answer: |
        Les enfants sont les bienvenus aussi bien le jour du mariage qu'aux événements facultatifs avant et après. Nous aurons des jeux et des activités sur la pelouse ainsi qu'une table pour enfants au dîner avec un menu adapté aux enfants. Il n'y aura pas de nounou, mais un appartement à côté de la salle de réception sera réservé et disponible pour la sieste, le sommeil, le change, l'alimentation, etc.

    - question: |
        Quel temps fera-t-il ?
      answer: |
        Biscarrosse et les villes situées le long du bassin d'Arcachon ont tendance à être plus fraîches que Paris et d'autres régions de France en raison de leur proximité avec l'océan. Lors de notre visite en juillet 2023, le temps était généralement couvert avec des températures autour de 20-22ºC et quelques pluies. Cela dit, des vagues de chaleur sont également possibles. Nous serons préparés aux intempéries à La Ferme d’en Chon et la salle de réception où nous dînerons ensemble sera climatisée.

    - question: |
        Pourquoi vous mariez-vous en France ? Et pourquoi dans cette région ?
      answer: |
        Meredith est américaine et adore voyager. Elle a grandi à Maui (Hawaï) et même si c'est aussi un endroit idéal pour un mariage, une grande partie de sa famille l'a déjà visité. Stéphane est français et ses parents vivent à Arcachon. Se marier là-bas signifie que nos noms seront inscrits sur un registre de mariage tenu depuis des siècles. Lorsque nous avons discuté d’idées de lieu, de nombreux amis et proches étaient très enthousiastes à l’idée de venir en France, c’est donc ce que nous avons décidé de faire !

    - question: |
        Travaillez-vous avec un wedding planner ?
      answer: |
        Oui ! Nous travaillons avec Mathilde Iglesias d'Étoiles d’un Jour. Elle est formidable et nous a aidé à trouver de très bons vendeurs locaux.
        Si vous souhaitez la contacter, elle est joignable par email au <a href="mailto:mathilde@etoilesdunjour.com">mathilde@etoilesdunjour.com</a>.

    - question: |
        Quelles sont vos suggestions pour voyager en France avant ou après le mariage ?
      answer: |
        Dans le Sud-Ouest, accordez-vous un peu plus de temps pour vous déplacer pour tenir compte de la circulation et du stationnement. Arcachon et Biscarrosse sont des destinations de vacances populaires auprès des Européens.

        Les villes autour d'Arcachon accueillent diverses célébrations du 14 juillet. Bordeaux organise généralement un grand feu d'artifice qui commence vers 23 heures le jour même du 14 juillet. Nous vous recommandons de rester à Bordeaux cette nuit-là si vous voulez le voir.

        Les Jeux olympiques d'été auront lieu à Paris à partir du 26 juillet.

    - question: |
        Où est hébergé ce site web ?
      answer: |
        Stéphane a trouvé plusieurs projets de site web <i>open source</i> pour mariage sur GitHub qui utilisent <a target="_blank" href="https://getbootstrap.com/">Bootstrap</a> et <a target="_blank" href="https://jekyllrb.com/">Jekyll</a>. Nous avons décider de forker l'un d'eux et de l'adapter pour les besoins de notre mariage. Le code source et les crédits sont disponibles sur <a target="_blank" href="https://github.com/thiell/wedding">GitHub</a>, où ce site est également hébergé. Toutes les photos nous appartiennent.
