---
layout: info
title: titles.faq
billboard_class: billboard-faq
---

{% if site.faq[site.lang] %}
  <section class="container top-content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-left">
        <dl>
          {% for one in site.faq[site.lang] %}
            <dt><h3>{{ one.question }}</h3></dt>
            <dd><p>{{ one.answer }}</p></dd>
          {% endfor %}
        </dl>
      </div>
    </div>
  </section>
{% endif %}
